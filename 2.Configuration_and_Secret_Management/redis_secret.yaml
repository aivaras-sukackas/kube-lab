---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:latest
        command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
        name: redis-container
        ports:
          - containerPort: 6379
        env:
        - name: MASTER
          valueFrom:
            secretKeyRef:
               name: 
               key: 

        volumeMounts:
        - mountPath: /usr/local/etc/redis
          name: config
      volumes:
        - name: config
          configMap:
            name: redis-configmap
            items:
            - key: redis-config
              path: redis.conf   
